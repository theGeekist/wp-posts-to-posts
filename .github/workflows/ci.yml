name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-test:
    name: PHP ${{ matrix.php }} WP Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.4', '8.0', '8.1', '8.2' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, mysqli
          coverage: none

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --no-progress

      - name: PHPCS
        run: |
          if [ -f phpcs.xml ] || [ -f phpcs.xml.dist ]; then \
            vendor/bin/phpcs || true; \
          else echo 'No PHPCS config'; fi

      - name: PHPStan
        run: |
          if [ -f phpstan.neon ] || [ -f phpstan.neon.dist ]; then \
            vendor/bin/phpstan analyse --no-progress || true; \
          else echo 'No PHPStan config'; fi

      - name: WordPress test bootstrap
        run: |
          echo "Setting up WordPress test suite";
          ls -1

      - name: PHPUnit
        env:
          WP_PHPUNIT__TESTS_CONFIG: tests/wp-tests-config.php
        run: |
          if [ -f vendor/bin/phpunit ]; then \
            vendor/bin/phpunit --colors=always; \
          else echo 'PHPUnit not installed'; fi
